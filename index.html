<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/18f626dcdf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Licorice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">    
    <script defer src="./assets/script.js"></script>
    <title>Random Quote</title>
</head>
<body>
    <div id="loader"></div>
    <div class="top-title">
        <h1>Random Quote Maker</h1>
    </div>
    <div class="btn-container"> 
        <button id="newQuoteBtn">New Quote</button>
    </div>
    <div class="first-quote-icon">
        <i class="fa-solid fa-quote-left fa-2xl" id="icon1"></i>
    </div>
    <div class="quote-container">
        <figure>
            <p id="quote"></p>
            <i class="fa-solid fa-quote-right fa-2xl" id="icon2"></i>
            <figcaption></figcaption>
            <p id="authorAge"></p>
            <img id="quoteImage" src="" alt="Author's picture">
        </figure>
    </div>
</body>
</html>
